name: flutter_stackoverflow
description: Simple stackoverflow client.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.2
  flutter_bloc: ^3.2.0
  equatable: ^1.0.0
  meta: ^1.1.6
  dio: ^3.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: StackOverflowClient
      fonts:
        - asset: fonts/StackOverflowClient.ttf
